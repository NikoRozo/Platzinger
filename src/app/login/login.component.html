<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameoffline marto15 marbo15">
          <img src="assets/img/generic_avatar.png" class="avatarImage img-fluid">
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesión</h3>
        </div>
        <p *ngIf="operation == 'register'">¿Ya tienes cuenta? has <a (click)="operation = 'login'">Login</a></p>
        <p *ngIf="operation == 'login'">¿No tienes cuenta? has <a (click)="operation = 'register'">Registrarme</a></p>
        <div class="bordedContainer">
          <input class="form-control marbo15" type="email" placeholder="Ingrese Email">
          <input class="form-control marbo15" type="password" placeholder="Ingrese Contraseña">
          <input *ngIf="operation == 'register'" class="form-control marbo15" type="text" placeholder="Ingrese Nick">
        </div>
        <div class="center marto15">
          <a *ngIf="operation == 'login'" class="btn btn-primary" >Iniciar Sesión</a>
          <a *ngIf="operation == 'register'" class="btn btn-primary" >Registrarme</a>
        </div>
      </div>
    </div>
  </div>
</div>
